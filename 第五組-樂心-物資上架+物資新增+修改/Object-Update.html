<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object-Update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="navbar.css" rel="stylesheet" />
    <link href="Object-Create.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>
  <body>
    <header class="navbar-header">
        <div class="wrapper">
          <div class="logo">
            <img src="./images/LOGO.png" alt="" width="300px" />
          </div>
          <nav class="navbar-nav">
            <div class="dropdown">
              <div class="activity">
                <a href="#">公益活動<i class="fas fa-caret-down"></i></a>
                <ul class="dropdown-content">
                  <li><a href="#">公益活動</a></li>
                  <li><a href="#">數位發票箱</a></li>
                  <li><a href="#">愛心捐款</a></li>
                </ul>
              </div>
              <div class="invoice">
                <a href="#">公益捐贈<i class="fas fa-caret-down"></i></a>
                <ul class="dropdown-content">
                  <li><a href="#">物資捐贈</a></li>
                </ul>
              </div>
              <a href="#">愛心餐廳</a>
              <a href="#">捐血地圖</a>
            </div>
          </nav>
          <div class="buttons">
            <div class="login btn"><a href="#">會員登入</a></div>
            <div class="register btn"><a href="#">註冊</a></div>
          </div>
      </div>
      </header>

      <section class="Object-Create">
        <div class="container p-5">
          <div class="create-information" >
            <div class="info-title"><i class="fa-solid fa-pen-to-square"></i>&nbsp;編輯物資</div>
            <br>
  
            <form class="create-info" action="#" method="get" enctype="multipart/form-data" >   
              <div class="d-flex">
                <div class="col-6 text-center">
  
                  <div class="create-img">
                  <img src="images/Object_icon.svg" id="object-img" width="250" height="250">
                  </div>
                  <br>
                  <div class="create-wrap">
                    <div class="create-btn">
                      <label class="upload-btn" for="upload"><i class="bi bi-camera"></i> 上傳照片</i></label>
                      <input type="file" id="upload" onchange="previewFile()"><br>
                    </div>
                  </div>
                  
                </div>
  
                <div class="col-6">
  
                  <div class="create-group1">
                    <label for="o-name">品名</label>
                  </div>
                  <div class="create-group2">
                      <input type="text" class="form-control" name="oName" value="" placeholder="品名" required><br>
                  </div>
                  
                  <div class="create-group1">
                    <label for="o-number">需求數量</label>
                  </div>
                  <div class="create-group2">
                    <input type="text" class="form-control" name="oNumber" value="" placeholder="數量 / 單位" required><br>
                  </div>
                  
                  <div class="create-group1">
                    <label for="o-type">需求說明</label>
                  </div>
                  <div class="create-group2">
                    <textarea class="form-control" name="type" rows="5" cols="40" placeholder="需求說明" style="resize: none;"></textarea><br>
                  </div>
  
                  <div class="create-group1">
                    <label for="o-intro">類別</label>
                  </div>

                    <select class="form-select" aria-label="Default select example" name="oIntro" style="width: 500px;">
                      <!-- <option selected>選擇類別</option> -->
                      <option value="文具">文具</option>
                      <option value="衛生">衛生</option>
                      <option value="食品">食品</option>
                      <option value="電器">電器</option>
                      <option value="醫療">醫療</option>
                      <option value="其他">其他</option>
                    </select>
  
                  <br>
                  <div class="create-line">
                    <input type="submit" class="create-save btn" value="儲存">
                  </div>
  
                </div>
              </div>
            </form>
            
          </div>    
        </div>
      </section>

      <script src="Object-Create.js"></script>
  </body>
</html>
