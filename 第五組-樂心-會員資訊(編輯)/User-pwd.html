<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-pwd</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="navbar.css" rel="stylesheet" />
    <link href="User-info.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  
  </head>
  <body>
    <header class="navbar-header">
      <div class="wrapper">
        <div class="logo">
          <img src="./images/LOGO.png" alt="" width="300px" />
        </div>
        <nav class="navbar-nav">
          <div class="dropdown">
            <div class="activity">
              <a href="#">公益活動<i class="fas fa-caret-down"></i></a>
              <ul class="dropdown-content">
                <li><a href="#">公益活動</a></li>
                <li><a href="#">數位發票箱</a></li>
                <li><a href="#">愛心捐款</a></li>
              </ul>
            </div>
            <div class="invoice">
              <a href="#">公益捐贈<i class="fas fa-caret-down"></i></a>
              <ul class="dropdown-content">
                <li><a href="#">物資捐贈</a></li>
              </ul>
            </div>
            <a href="#">愛心餐廳</a>
            <a href="#">捐血地圖</a>
          </div>
        </nav>
        <div class="buttons">
          <div class="login btn"><a href="#">會員登入</a></div>
          <div class="register btn"><a href="#">註冊</a></div>
        </div>
    </div>
    </header>


    <section class="user-info">
      <div class="container p-5">
        <div class="personal-information" >
          <div class="info-title">變更密碼</div>
          <br>

          <form class="personal-info" action="#" method="get" enctype="multipart/form-data" >   
            <div class="d-flex">
              <div class="col-6 text-center">

                <div class="personal-img">
                <img src="images/Lock_icon.svg" id="user-img" width="250" height="250" style="border-radius: 50%">
                </div>
                
              </div>

              <div class="col-6">

                <div class="personal-group1">
                  <label for="u-pwd">密碼</label>
                </div>
                <div class="personal-group2">
                    <input type="password" class="form-control" name="password" value="" placeholder="新密碼" maxlength="12" required><br>
                </div>
                
                <div class="personal-group1">
                  <label for="password">確認密碼</label>
                </div>
                <div class="personal-group2">
                  <input type="password" class="form-control" name="password" value="" placeholder="再次輸入新密碼" maxlength="12" required><br>
                </div>

                <br>
                <div class="personal-line">
                  <input type="submit" class="personal-save btn" value="儲存">
                </div>

              </div>
            </div>
          </form>
          
        </div>    
      </div>
    </section>
    
      
  </body>
</html>
