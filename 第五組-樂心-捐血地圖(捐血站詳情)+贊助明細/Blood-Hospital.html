  <body>
    <header class="navbar-header">
        <div class="wrapper">
          <div class="logo">
            <img src="./images/LOGO.png" alt="" width="300px" />
          </div>
          <nav class="navbar-nav">
            <div class="dropdown">
              <div class="activity">
                <a href="#">公益活動<i class="fas fa-caret-down"></i></a>

                  <li><a href="#">公益活動</a></li>

                  <li><a href="#">愛心捐款</a></li>
                </ul>
              </div>
              <div class="invoice">
                <a href="#">公益捐贈<i class="fas fa-caret-down"></i></a>

                  <li><a href="#">物資捐贈</a></li>
                </ul>
              </div>
              <a href="#">愛心餐廳</a>
              <a href="#">捐血地圖</a>

          <div class="buttons">
            <div class="login btn"><a href="#">會員登入</a></div>
            <div class="register btn"><a href="#">註冊</a></div>
          </div>
      </div>
    </header>

    <section class="Blood-Hospital">
      <div class="container p-5">
        <div class="d-flex">

          <div class="col-7 text-center">

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14734.237127321749!2d120.331521!3d22.595581!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2aaa5872f4658ec6!2z6auY6ZuE5o2Q6KGA5Lit5b-DIOS6lOeUsuaNkOihgOWupA!5e0!3m2!1szh-TW!2stw!4v1646205830647!5m2!1szh-TW!2stw"

          </div>

          <div class="col-5 px-5" style="background: #e0d7ff;">
            <img src="images/Hospital_img.png" height="520px" alt="" style="position: absolute;">
            <div class="hospital-group">

              <div class="hospital-group1">
                <span>五甲捐血室</span>
              </div>
              <div class="hospital-group2">
                <span>
                    <i class="fa-solid fa-location-dot"></i>&nbsp;高雄市五甲二路563之2號

              </div>
              
              <div class="hospital-group3">
                <span>
                    <i class="fa-solid fa-phone" ></i>&nbsp;電話
                </span>
              </div>
              <div class="hospital-group4">
                <span>07－8137149</span>
              </div>

              <div class="hospital-group3">
                <span>
                    <i class="fa-solid fa-clock" ></i>&nbsp;營業時間
                </span>
              </div>
              <div class="hospital-group4">
                <span>09：00－17：30</span>

            </div>
          </div>        
      </div>
      </div>
