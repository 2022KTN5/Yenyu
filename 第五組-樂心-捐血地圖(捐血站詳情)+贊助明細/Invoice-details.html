<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice-details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="navbar.css" rel="stylesheet" />
    <link href="Invoice-details.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="navbar-header">
        <div class="wrapper">
          <div class="logo">
            <img src="./images/LOGO.png" alt="" width="300px" />
          </div>
          <nav class="navbar-nav">
            <div class="dropdown">
              <div class="activity">
                <a href="#">公益活動<i class="fas fa-caret-down"></i></a>
                <ul class="dropdown-content">
                  <li><a href="#">公益活動</a></li>
                  <li><a href="#">數位發票箱</a></li>
                  <li><a href="#">愛心捐款</a></li>
                </ul>
              </div>
              <div class="invoice">
                <a href="#">公益捐贈<i class="fas fa-caret-down"></i></a>
                <ul class="dropdown-content">
                  <li><a href="#">物資捐贈</a></li>
                </ul>
              </div>
              <a href="#">愛心餐廳</a>
              <a href="#">捐血地圖</a>
            </div>
          </nav>
          <div class="buttons">
            <div class="login btn"><a href="#">會員登入</a></div>
            <div class="register btn"><a href="#">註冊</a></div>
          </div>
      </div>
    </header>

    <section class="Invoice-details">
      <div class="container p-5">
          
          <div class="d-flex">
              <div class="col-6" style="height: 60px;">
                  <h3 class="mb-3" style="font-weight:bold; color: #5f1985;">贊助明細</h3>
              </div>
              <div class="col-6" style="height: 60px;">

              </div>
          </div>
          <div class="d-flex">
      
          <div class="d-flex">
              <table class="table align-middle">
                  <thead class="table-dark">
                  <tr class="table-head" style="width: 100%;">
                      <th scope="col">編號</th>
                      <th scope="col">贊助專案</th>
                      <th scope="col">選擇方案</th>
                      <th scope="col">總金額</th>
                      <th scope="col">贊助時間</th>
                      
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="list">
                      <th scope="row" class="i-Id">1</th>
                      <td class="i-Name"><a href="#">大手拉小手—引導計畫｜引導高關懷孩子逆轉人生</a></td>
                      <td class="i-Solution">定期定額｜理念推手</a></td>
                      <td class="i-Money">NT$300</td>
                      <td class="i-Time">2022/2/22 09:00</td>
                  </tr>
                  </tbody>
              </table>
          </div>
          
      </div>
    </section>
  </body>
</html>
